<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Prodct card</title>
	</head>
	<body>
		<!-- Global Container -->
		<div class="flex items-center justify-center bg-slate-100 min-h-screen">
			<!-- Card Container -->
			<div
				class="bg-white p-6 m-3 flex flex-col md:flex-row space-y-10 md:space-y-0 md:space-x-10 shadow-2xl md:m-0 rounded-2xl"
			>
				<!-- img div -->
				<div>
					<img
						src="img/img.jpg"
						alt=""
						class="w-60 rounded-xl object-cover hover:scale-105 mx-auto duration-200"
					/>
				</div>
				<!-- content -->
				<div class="flex flex-col space-y-6">
					<!-- Label and description container -->
					<div class="flex flex-col text-center md:text-left space-y-3 mb-3">
						<div>
							<div
								class="bg-black text-white text-sm text-center px-3 py-1 rounded-full inline-block"
							>
								Free Shipping
							</div>
						</div>
						<!-- title -->
						<div class="text-2xl max-w-sm font-medium md:text-left">
							Razer Kraken Black Edt Gaming Headset Premium
						</div>
						<!-- price -->
						<div
							class="flex flex-col space-y-3 text-center md:text-left mb-4 mt-5"
						>
							<p class="line-through">$799</p>
							<p class="text-5xl font-bold">$599</p>
							<p class="font-sm font-light text-gray-400">
								This offer valid till stock lasts!
							</p>
						</div>
						<!-- button -->
						<button
							class="w-full bg-blue-600 hover:bg-blue-700 duration-200 text-white px-4 py-2 rounded-lg shadow-xl"
						>
							Add to cart
						</button>
						<div class="flex items-center group space-x-3">
							<div
								class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
							></div>
							<div class="text-sm">50+ pcs. in stock</div>
						</div>
						<!-- bottom button -->
						<div
							class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
						>
							<button
								class="flex items-center justify-center border-2 border-gray-300 px-5 py-3 rounded-lg shadow-sm space-x-3 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
							>
								<img src="img/weight.png" alt="" class="w-8" />
								<span>Add to Cart</span>
							</button>
							<button
								class="flex items-center justify-center border-2 border-gray-300 px-5 py-3 rounded-lg shadow-sm space-x-3 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
							>
								<img src="img/heart.png" alt="" class="w-8" />
								<span>Add to wishlist</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
